<template name="today">
    
    <div class="main-shadow-box">
    <div class="main-container" style="margin-top:0px;margin-bottom:1px;padding-bottom:1px;">
        <div class="secoundbar-outer">
            <ul class="secoundbar" style="margin-top: 20px;margin-bottom: 0px" >
                <a href="/Chat"><li>chat sorted by time</li></a>
                <a href="/Chat/nameFor"><li>chat sorted by name</li></a>
                <a href="/Chat/record"><li>your chat record</li></a>
                <a href="/Chat/today"><li class="active-s">today's chat</li></a>
            </ul>
        </div>
<h1>ChatRoom</h1>


<a href="{{pathFor 'Chatform'}}">Say something</a>
<hr/>
<table class="table table-hover">
	<thead>
		<tr><th>nickname</th><th>time</th><th>message</th></tr>
	</thead>
	<tbody>
		{{#each Chat}}
			{{> iChat}}
		{{/each}}
	</tbody>
</table>

<hr/>
        </div>
    </div>
</template>


<template name="iChat">
	<tr>
        <td>{{nickname}}</td>
		<td>{{time}}</td>
        <td>{{message}}</td>
		<td>
			{{#if isTheChat}} 
			<span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
			{{/if}}
		</td>
	</tr>
</template>
